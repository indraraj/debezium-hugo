<nav class="navbar navbar-expand-md navbar-inverse {{ if .IsHome }}navbar-dark{{ else }}navbar-light{{ end }}">
  <div class="container-fluid">
    <div class="navbar-header">
    <a class="navbar-brand" href="{{ site.BaseURL | relLangURL }}">
      {{ $logo:= site.Params.logo }}
      {{ $logoWhite:= site.Params.logo_white }}
      {{ if (or $logo $logoWhite) }}

      <img src="{{if $logoWhite }}{{ $logoWhite | absURL }} {{ else }} {{ $logo | absURL }}{{ end }}"
        alt="{{ site.Title }}" style="height: 32px; margin-right: 5px; margin-top: -5px;">
    
      {{ else }}
      {{ site.Title }}
      {{ end }}
    </a>
    <button class="navbar-toggle collapsed border-0" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
    <div class="collapse navbar-collapse collapsed" id="navigation">
      <ul class="nav navbar-nav pull-right">
        {{ range site.Menus.main }}
        <li>
          <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
